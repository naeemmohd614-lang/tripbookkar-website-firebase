# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# The following is a sample for a Next.js application.
# The `run` and `build` commands are just examples.
# You will need to customize them to your specific application.
# For more details, see https://firebase.google.com/docs/app-hosting/configure-backend

# The command to build your app
build:
  # You can specify a different command to build your app
  command: npm run build
# The command to run your app
run:
  # You can specify a different command to run your app
  command: npm run start
# Environment variables that will be passed to your app
# You can also use secrets: https://firebase.google.com/docs/app-hosting/configure#secrets
env:
  - variable: FIREBASE_SERVICE_ACCOUNT
    # This value is a placeholder and should be set in your terminal
    # before deployment using the command:
    # firebase apphosting:backends:update --backend <backend-id> --update-env-vars=FIREBASE_SERVICE_ACCOUNT="$(cat serviceAccountKey.json)"
    value: "placeholder"
runConfig:
  # Increase this value to automatically spin up more instances in response to increased traffic.
  maxInstances: 2
  # You can specify a different timeout for your app
  timeoutSeconds: 60
# This is a sample and you can specify a different CPU
# For more details, see https://firebase.google.com/docs/app-hosting/configure-backend#hardware-options-and-pricing
cpu: 0.5
# This is a sample and you can specify a different memory
# For more details, see https://firebase.google.com/docs/app-hosting/configure-backend#hardware-options-and-pricing
memoryMiB: 1024
